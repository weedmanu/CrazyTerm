# Configuration d'optimisation pour CrazySerialTerm
# Ce fichier contient les paramètres optimaux pour une utilisation robuste

[MEMORY]
# Limite de caractères dans le terminal (pour éviter les fuites mémoire)
max_terminal_chars = 50000

# Fréquence de nettoyage automatique (en ms)
cleanup_interval = 30000

# Seuil de nettoyage (pourcentage de la limite)
cleanup_threshold = 0.8

[PERFORMANCE]
# Taille du buffer de réception
receive_buffer_size = 8192

# Timeout de lecture série (en secondes)
read_timeout = 0.1

# Intervalle de vérification des ports (en ms)
port_check_interval = 5000

[INTERFACE]
# Thème par défaut
default_theme = sombre

# Police par défaut
default_font = Consolas
default_font_size = 12

# Mise à jour de l'interface (en ms)
ui_update_interval = 100

[LOGGING]
# Niveau de log (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Taille maximale du fichier de log (en MB)
max_log_size = 10

# Nombre de fichiers de log à conserver
log_backup_count = 5

[SERIAL]
# Paramètres série par défaut
default_baudrate = 115200
default_timeout = 1.0
default_write_timeout = 1.0

# Buffer série
serial_buffer_size = 4096

[ROBUSTNESS]
# Circuit breaker - nombre d'échecs avant ouverture
cb_failure_threshold = 5

# Circuit breaker - timeout de récupération (en secondes)
cb_recovery_timeout = 30

# Nombre maximum de tentatives de reconnexion
max_reconnect_attempts = 3

# Délai entre les tentatives (en secondes)
reconnect_delay = 2
